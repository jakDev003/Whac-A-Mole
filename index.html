<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div id="titleBar" class="center">
            <h2 id="labelScore"><span>Your score: </span><span id="score">0</span></h2>
            <h2 id="labelTime"><span>Time Left: </span><span id="time-left">0</span></h2>
            <button type="button" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <div id="container" class="box">
        <div id="instructions" class="item">
            <p>You have 'x' number of seconds to
                whack as many moles as you can!
            </p>
        </div>
        <div class="grid item">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <div id="empty" class="item"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
